<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="images/icons/icon3.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ثبت‌نام</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Tahoma', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .signup-box {
      background-color: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 350px;
    }

    .signup-box h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #4e54c8;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 15px;
    }

    .input-group input:focus {
      outline: none;
      border-color: #4e54c8;
      box-shadow: 0 0 5px #4e54c8aa;
    }

    .signup-button {
      width: 100%;
      padding: 12px;
      background-color: #4e54c8;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .signup-button:hover {
      background-color: #3b40a4;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2>ثبت‌نام</h2>
    <form action="#" method="POST">
      <div class="input-group">
        <label for="username">نام کاربری</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="input-group">
        <label for="email">ایمیل</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="input-group">
        <label for="password">رمز عبور</label>
        <input type="password" id="password" name="password" required />
      </div>
      <div class="input-group">
        <label for="confirm">تکرار رمز عبور</label>
        <input type="password" id="confirm" name="confirm" required />
      </div>
      <button type="submit" class="signup-button">ثبت‌نام</button>
    </form>
  </div>
</body>
</html>
