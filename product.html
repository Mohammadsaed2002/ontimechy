<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>محصول</title>
  <link rel="icon" href="images/icons/icon3.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Tahoma', sans-serif;
    }

    body {
      margin: 0;
      padding: 40px;
      background-color: #2E2E2E;
      color: #F0F0F0;
    }

    .product-card {
      background-color: #3A3A3A;
      border-radius: 15px;
      padding: 20px;
      max-width: 350px;
      margin: auto;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    .product-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .product-title {
      font-size: 20px;
      font-weight: bold;
      color: #50C878;
      margin-bottom: 10px;
    }

    .product-description {
      font-size: 14px;
      color: #CCCCCC;
      margin-bottom: 15px;
    }

    .product-price {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #ffffff;
    }

    .product-button {
      padding: 10px 20px;
      background-color: #50C878;
      color: #1E1E1E;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .product-button:hover {
      background-color: #3faa65;
    }
  </style>
</head>
<body>
  <div class="product-card">
    <img src="images/watch-sample.jpg" alt="ساعت مچی">
    <div class="product-title">ساعت مچی مردانه مدل کلاسیک</div>
    <div class="product-description">ساعت لوکس با بند چرمی و بدنه استیل ضد زنگ، مناسب برای استایل رسمی و روزمره</div>
    <div class="product-price">۱٬۸۵۰٬۰۰۰ تومان</div>
    <button class="product-button">افزودن به سبد خرید</button>
  </div>
</body>
</html>
