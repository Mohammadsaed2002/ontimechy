<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ورود | فروشگاه ساعت</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #111827; /* زمینه تیره */
        font-family: 'Vazir', sans-serif;
      }
      .gold-text {
        color: #facc15; /* طلایی */
      }
      .gold-bg {
        background-color: #facc15;
      }
      .gold-border {
        border-color: #facc15;
      }
      input:focus {
        outline: none;
        border-color: #facc15;
        box-shadow: 0 0 0 1px #facc15;
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen px-4">
    <div class="w-full max-w-sm p-6 bg-gray-900 rounded-2xl shadow-lg">
      <div class="mb-6 text-center">
        <h1 class="text-2xl font-bold gold-text">ورود به حساب کاربری</h1>
        <p class="text-gray-400 text-sm mt-2">برای ادامه شماره موبایل خود را وارد کنید</p>
      </div>

      <form class="space-y-5">
        <div>
          <label for="phone" class="block text-sm font-medium text-gray-300 mb-1">شماره موبایل</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="مثلاً 09121234567"
            class="w-full px-4 py-3 text-gray-200 bg-gray-800 border-2 border-gray-700 rounded-xl transition focus:border-gold-500"
            required
          />
        </div>

        <button
          type="submit"
          class="w-full py-3 font-semibold text-gray-900 rounded-xl gold-bg hover:bg-yellow-400 transition"
        >
          دریافت کد ورود
        </button>

        <p class="text-xs text-gray-500 text-center">
          با ورود، <a href="#" class="gold-text hover:underline">قوانین استفاده از خدمات</a> را می‌پذیرید
        </p>
      </form>
    </div>
  </body>
</html>
