<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="images/icons/icon3.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ثبت‌نام | فروشگاه آنتایمچی</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Tahoma, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #2E2E2E;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #F0F0F0;
    }

    .login-container {
      background-color: #3A3A3A;
      padding: 40px 30px;
      border-radius: 20px;
      width: 380px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-header h2 {
      color: #50C878;
      margin-bottom: 10px;
    }

    .login-header p {
      color: #CCCCCC;
      font-size: 14px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      color: #CCCCCC;
      font-size: 14px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #666;
      border-radius: 10px;
      background-color: #2E2E2E;
      color: #F0F0F0;
      font-size: 15px;
    }

    .input-group input:focus {
      outline: none;
      border-color: #50C878;
      box-shadow: 0 0 6px #50C878aa;
    }

    .login-button {
      width: 100%;
      padding: 12px;
      background-color: #50C878;
      color: #1E1E1E;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-button:hover {
      background-color: #3faa65;
    }

    h3 {
      color: #50C878;
      text-align: center;
      margin-top: 2px;
      font-size: 20px; 
    }


    .login-footer {
      margin-top: 20px;
      font-size: 13px;
      color: #AAAAAA;
      text-align: center;
    }

    .login-footer a {
      color: #50C878;
      text-decoration: none;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }

    .terms {
      margin-top: 15px;
      font-size: 12px;
      color: #888;
      text-align: center;
      line-height: 1.8;
    }

    .terms a {
      color: #50C878;
      text-decoration: none;
    }

    .terms a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h2>Ontimechy</h2>
      <h3><a href="login.html">ورود</a>/ ثبت‌نام  </h3>
      <p>سلام! خوش اومدی :)<br/> لطفاً شماره موبایل یا ایمیل خود را وارد کنید.</p>
    </div>
    <form action="#" method="POST">
      <div class="input-group">
        <label for="phone">شماره موبایل</label>
        <input type="text" id="phone" name="phone" placeholder="مثلاً 09121234567" required />
      </div>
      <button type="submit" class="login-button">ثبت‌نام</button>
    </form>

    <div class="terms">
      با ورود به حساب کاربری، <a href="#">قوانین و مقررات</a> و <a href="#">حریم خصوصی</a> را می‌پذیرید
    </div>

    <div class="login-footer">
      حساب کاربری نداری؟ <a href="#">ثبت‌نام</a><br>
      رمز عبورت رو فراموش کردی؟ <a href="#">بازیابی رمز</a>
    </div>
  </div>
</body>
</html>
