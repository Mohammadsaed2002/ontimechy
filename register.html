<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="images/icons/icon3.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ثبت‌نام</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Tahoma', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #2E2E2E;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #F0F0F0;
    }

    .register-box {
      background-color: #3A3A3A;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      width: 400px;
    }

    .register-box h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #50C878;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      color: #CCCCCC;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #666;
      border-radius: 10px;
      font-size: 15px;
      background-color: #2E2E2E;
      color: #F0F0F0;
    }

    .input-group input:focus {
      outline: none;
      border-color: #50C878;
      box-shadow: 0 0 5px #50C878aa;
    }

    .register-button {
      width: 100%;
      padding: 12px;
      background-color: #50C878;
      color: #1E1E1E;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .register-button:hover {
      background-color: #3faa65;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>ثبت‌نام</h2>
    <form action="#" method="POST">
      <div class="input-group">
        <label for="name">نام کامل</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="input-group">
        <label for="email">ایمیل</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="input-group">
        <label for="username">نام کاربری</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="input-group">
        <label for="password">رمز عبور</label>
        <input type="password" id="password" name="password" required />
      </div>
      <div class="input-group">
        <label for="confirm-password">تأیید رمز عبور</label>
        <input type="password" id="confirm-password" name="confirm-password" required />
      </div>
      <button type="submit" class="register-button">ثبت‌نام</button>
    </form>
  </div>
</body>
</html>
